<!DOCTYPE html>
<html>
    <head>
        <title>CSS Padding</title>
        <meta charset="utf-8">
        <style>
            .box {
                width: 60px;
                height: 60px;
            }

            .box1 {
                background-color: black;
                color: white;
                padding: 6px 10px 8px 4px;
            }

            .box2 {
                background-color: red;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </body>
</html>
