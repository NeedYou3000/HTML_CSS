<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Units</title>
        <style>
            html {
                font-size: 100%;
            }

            .box {
                width: 50%;
                height: 100vh;
                background-color: red;
            }

            h1 {
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div>
            <h1>CSS Units</h1>
            <h2>1.Absolute units?</h2>
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
            <h2>2.Relative units?</h2>
            <ul>
                <li>%</li> <!--Kích thước tỷ lệ x% với thẻ chứa nó-->
                <li>rem</li> <!--Kích thước tỷ lệ x lần với thẻ html-->
                <li>em</li> <!--Kích thước tỷ lệ x lần với thẻ cha có chứa thuộc tính đó-->
                <li>vw</li> <!--Tỷ lệ x% so với chiều rộng web-->
                <li>vh</li> <!--Tỷ lệ x% so với chiều dài web-->
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </body>
</html>
